{% load static %}
<header>
    <nav class="navbar navbar-expand-lg navigation shadow-sm" id="navbar">
        <div class="container">
            <a href="{% url 'home' %}">
                <img src="{% static 'assets/images/logo.png' %}" alt="AlAzizDonors">
            </a>

            <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarmain"
                aria-controls="navbarmain" aria-expanded="false" aria-label="Toggle navigation">
                <span class="icofont-navigation-menu"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarmain">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link mt-2" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link mt-2" href="{% url 'about' %}">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link mt-2" href="{% url 'contact' %}">Contact</a>
                    </li>

                    {% if not user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link mt-2" href="{% url 'login' %}">Login</a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link mt-2" href="{% url 'donorlist' %}">Donor's</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link mt-2" href="{% url 'logout' %}">Logout</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'profile' %}">
                            {% if user_image_url %}
                            <img src="{{ user_image_url }}" class="rounded-circle" width="45" height="45" alt="img">
                            {% else %}
                            <img src="{% static 'assets/images/default.png' %}" class="rounded-circle" width="45"
                                height="45" alt="img">
                            {% endif %}
                        </a>
                    </li>
                    {% endif %}
                </ul>
            </div>

        </div>
    </nav>
</header>
